<div id="wrapper">
  <!-- This wrap div needs to encompass everything except the footer div at bottom -->
  <div id="header">
    <p>&nbsp;</p>
  </div>
  <div id="main" class="clearfix">
    <!-- the clearfix keeps the footer from floating up -->
    <!-- Inside this main div we are floating the content to the left and the sidbar to the right  -->
      <div id="tabs">
        <div id="logo"><a title="SahiSystem" href="./"><img src="images/sahisystem.gif" alt="SahiSystem" height="40" width="245" /></a></div>
        
        <!-- tabs -->
        <div class="editable">
            <ul id="nav" class="css-tabs">
              <li><a href="events.html">Events</a></li>
              <li><a href="projects.html">Projects</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
            <!-- panes -->
            <div class="css-panes">
              <div id="content" style="display:block;"></div>
            </div>
        </div>

        <!-- activate tabs with JavaScript -->
        <script type="text/javascript">
			
				var siteTitle = document.title;
				
				$('#nav li a').click(function(){
											  
					var toLoad = $(this).attr('href');
					
					$('#nav li a').removeClass("current");
                 	$(this).addClass("current");
					
					$('#content').fadeIn('fast',loadContent);
					
					//$('#load').remove();
					//$('#content').append('<span id="load">LOADING...</span>');
					//$('#load').show('fast');
					
					// Set New Title
					window.location.hash = $(this).attr('href').substr(0,$(this).attr('href').length-5);
					var page = window.location.hash.substring(1);
					page = page.charAt(0).toUpperCase() + page.slice(1);
					document.title = siteTitle + ' | ' + page;
					
					function loadContent() {
						$('#content').load(toLoad,'',showNewContent())
					}
					
					function showNewContent() {
						//$('#content').show('fast',hideLoader());
						$('#content').fadeIn('fast');
					}
					
					
					function hideLoader() {
						$('#load').hide('fast');
					}
					
					return false;
					
				});

		</script>
